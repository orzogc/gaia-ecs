name: CMake

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE_REL: Release
  BUILD_TYPE_DBG: Debug

jobs:
  linux:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Configure CMake
      run: |
        cmake -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE_REL}} -DGAIA_BUILD_UNITTEST=OFF -DGAIA_BUILD_EXAMPLES=ON -DGAIA_BUILD_BENCHMARK=OFF -S . -B ${{github.workspace}}/buildR
        cmake -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE_DBG}} -DGAIA_BUILD_UNITTEST=OFF -DGAIA_BUILD_EXAMPLES=ON -DGAIA_BUILD_BENCHMARK=OFF -S . -B ${{github.workspace}}/buildD

    - name: Build
      run: |
        cmake --build ${{github.workspace}}/buildR --config ${{env.BUILD_TYPE_REL}}
        cmake --build ${{github.workspace}}/buildD --config ${{env.BUILD_TYPE_DBG}}

  windows:
    timeout-minutes: 10
    strategy:
      matrix:
        toolset: [clang-cl, default, v141, v142]
        include:
          - toolset: clang-cl
            toolset_option: -T"ClangCl"
          - toolset: v141
            toolset_option: -T"v141"
          - toolset: v142
            toolset_option: -T"v142"
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Configure CMake
      run: |
        cmake ${{ matrix.toolset_option }} -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE_REL}} -DGAIA_BUILD_UNITTEST=OFF -DGAIA_BUILD_EXAMPLES=ON -DGAIA_BUILD_BENCHMARK=OFF -S . -B ${{github.workspace}}/buildR
        cmake ${{ matrix.toolset_option }} -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE_DBG}} -DGAIA_BUILD_UNITTEST=OFF -DGAIA_BUILD_EXAMPLES=ON -DGAIA_BUILD_BENCHMARK=OFF -S . -B ${{github.workspace}}/buildD

    - name: Build
      run: |
        cmake --build ${{github.workspace}}/buildR --config ${{env.BUILD_TYPE_REL}}
        cmake --build ${{github.workspace}}/buildD --config ${{env.BUILD_TYPE_DBG}}

  macos:
    timeout-minutes: 10
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2

    - name: Configure CMake
      run: |
        cmake -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE_REL}} -DGAIA_BUILD_UNITTEST=OFF -DGAIA_BUILD_EXAMPLES=ON -DGAIA_BUILD_BENCHMARK=OFF -S . -B ${{github.workspace}}/buildR
        cmake -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE_DBG}} -DGAIA_BUILD_UNITTEST=OFF -DGAIA_BUILD_EXAMPLES=ON -DGAIA_BUILD_BENCHMARK=OFF -S . -B ${{github.workspace}}/buildD

    - name: Build
      run: |
        cmake --build ${{github.workspace}}/buildR --config ${{env.BUILD_TYPE_REL}}
        cmake --build ${{github.workspace}}/buildD --config ${{env.BUILD_TYPE_DBG}}
      
