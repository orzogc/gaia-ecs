name: build

on: [push, pull_request]

jobs:
  linux:
    timeout-minutes: 10
    strategy:
      matrix:
        compiler:
          - pkg: g++-7
            exe: g++-7
          - pkg: g++-8
            exe: g++-8
          - pkg: g++-9
            exe: g++-9
          - pkg: g++
            exe: g++
          - pkg: clang-7
            exe: clang++-7
          - pkg: clang-8
            exe: clang++-8
          - pkg: clang-9
            exe: clang++-9
          - pkg: clang-10
            exe: clang++-10
          - pkg: clang-11
            exe: clang++-11
          - pkg: clang
            exe: clang++
        build_type: [Release, Debug]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install compiler
      run: |
        sudo apt update
        sudo apt install ${{matrix.compiler.pkg}} -y

    - name: Configure CMake
      env:
        CXX: ${{matrix.compiler.exe}}
      run: |
        cmake -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -DGAIA_FIND_CCATCH_PACKAGE=ON -DGAIA_USE_LIBCPP=OFF -DGAIA_BUILD_EXAMPLES=ON -DGAIA_BUILD_BENCHMARK=OFF -DGAIA_GENERATE_CC=OFF -S . -B ${{github.workspace}}/build

    - name: Build
      env:
        CXX: ${{matrix.compiler.exe}}
      run: |
        cmake --build ${{github.workspace}}/build --config ${{matrix.build_type}}

    - name: Test
      working-directory: 
      run: |
        ${{github.workspace}}/build/src/testgaia_test

